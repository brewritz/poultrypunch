apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.gurukul.poultrypunch"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:design:26.0.0-alpha1'
    compile 'com.rany.albeg.wein:spring-fab-menu:1.0.1'
    compile 'com.github.Hitomis:CircleMenu:v1.0.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.backendless:backendless:4.0.+'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'me.relex:circleindicator:1.2.2@aar'
    compile "android.arch.persistence.room:runtime:1.1.0-rc1"
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0"
}
